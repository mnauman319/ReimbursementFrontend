<div class="login-container" >
    <div class="login">
        <h1>Pawnee Login</h1>
          <p><input type="text" name="login" placeholder="Username" id="username" [(ngModel)]="username" required></p>
          <p><input type="password" name="password" placeholder="Password" id="password" [(ngModel)]="password" required></p>
          <p class="remember_me">
            <label>
              <input type="checkbox" name="remember_me" id="remember_me">Remember me</label>
          </p>
          <button class="submit" (click)="attemptLogin()">Submit</button>
    </div>
</div>
